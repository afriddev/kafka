apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  namespace: his-kafka
  labels:
    app: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
        - name: consumer
          image: your-registry/kafka-consumer:latest
          ports:
            - containerPort: 8002
              name: http
          envFrom:
            - configMapRef:
                name: consumer-config
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 250m
