apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer
  namespace: his-kafka
  labels:
    app: kafka-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer
  template:
    metadata:
      labels:
        app: kafka-producer
    spec:
      containers:
        - name: producer
          image: your-registry/kafka-producer:latest
          ports:
            - containerPort: 8001
              name: http
          envFrom:
            - configMapRef:
                name: producer-config
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 250m
