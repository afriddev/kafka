apiVersion: v1
kind: Service
metadata:
  name: k3s-kafka-headless
  namespace: k3s-kafka
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - name: plaintext
      port: 9092
      targetPort: 9092
    - name: controller
      port: 9093
      targetPort: 9093
---
apiVersion: v1
kind: Service
metadata:
  name: k3s-kafka-external
  namespace: k3s-kafka
spec:
  type: NodePort
  selector:
    app: kafka
  ports:
    - name: external
      port: 9094
      targetPort: 9094
      nodePort: 30092
